<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New User</title>
</head>
<body>
	<div align="center">	
		<h1>Create New Product</h1>
		<br/>
		<form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>User ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>User Name:</td>
					<td><input type="text" th:field="*{username}" /></td>
					<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}" /></td>
					<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" name="password" id="password" /></td>
					<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</td>
				</tr>
				<tr>
					<td>Roles:</td>
					<td>
						<select  th:field="*{roles}" multiple>
							<option th:each="role : ${listOfRoles}" th:value="${role.id}" th:text="${role.name}"

									th:selected="${#sets.contains(user.getRoles(), role)}"
							></option>
						</select>

					</td>
					<td th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">roles Error</td>

				</tr>

				<tr>
					<td>Is ADMIN?:</td>
					<td><input type="checkbox" th:checked="*{admin}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
